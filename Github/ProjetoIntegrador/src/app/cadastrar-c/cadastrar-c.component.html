<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <h2>Cadastre os dados do celular que deseja vender</h2>
    <form class="forms">
        <label>Id</label><input type="text" name="id" [(ngModel)]="celular.id"><br>
        <label>Nome do celular</label><input type="text" name="nome" [(ngModel)]="celular.nome"><br>
        <label>Foto</label><input type="text" name="foto" [(ngModel)]="celular.foto"><br>
        <div>
            Descrição
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" input type="text" name="descricao" [(ngModel)]="celular.descricao"></textarea>
        </div>
        
        <label>Preço</label><input type="text" name="preco" [(ngModel)]="celular.preco"><br>
        <div class="btm">
            <button type="button" id="sucss" class="btn btn-success" (click)="cadastrar()">Cadastrar celular</button>
            <button type="button" id="exe" class="btn btn-danger" (click)="excluir(celular.id)">Excluir celular cadastrado</button>
        </div>

    </form>
</body>

</html>
